# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

variables:
  webAppName: 'nodejs-cicd-31177'
  azureSubscription: 'nodejsGaurav'
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: 'Building Stage'
  jobs:
  - job: Build
    displayName: 'Building Job'
    pool:
      vmImage: $(vmImageName)
    steps:
      - task: NodeTool@0
        displayName: 'Installing Node.js'
        inputs:
          versionSpec: '10.x'
      
      - script: |
          npm install
          npm run build --if-present
          npm run test --if-present
        displayName: 'npm install, build and test'
     
      - task: ArchiveFiles@2
        displayName: 'Archive Files'
        inputs:
          rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
          includeRootFolder: false
          archiveType: zip
          archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
          replaceExistingArchive: true
          
      - upload: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
        artifact: drop
        
- stage: Deploy
  displayName: 'Deloying Stage'
  dependsOn: Build
  condition: succeeded()
  jobs:
    - deployment: Deploy
      displayName: 'Deploying to Azure App Service'
      environment: $(webAppName)
      pool:
        vmImage: $(vmImageName)
      strategy:
        runOnce:
          deploy:
            steps:
              - task: AzureWebApp@1
                displayName: 'Deploying to webapp'
                inputs:
                  azureSubscription: $(azureSubscription)
                  appType: webAppLinux
                  package: $(Pipeline.Workspace)/drop/$(Build.BuildId).zip
                  appName: $(webAppName)
                  runtimeStack: 'NODE|10.10'
                  startUpCommand: 'npm run start'